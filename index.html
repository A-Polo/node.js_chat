<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="main">
		<div id="nickWrap">
			<p>Enter username:</p>
			<p id="nickError"></p>
			<form id="setNick">
				<input type="text" id="nickname">
				<input type="submit">
			</form>
		</div>

		<div id="contentWrap">
			<div id="chatWrap">
				<div id="chat"></div>
				<form id="send-message">
					<input type="text" id="message">
					<input type="submit">
				</form>
			</div>	
			<div id="users"></div>
		</div>
	</section>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="common.js"></script>
</body>
</html>
